<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid d-flex">
      <div class="item-1">
        <ul class="list-group">
          <li id="0" onclick="selectedElements(event)">item 1</li>
          <li id="1" onclick="selectedElements(event)">item 2</li>
          <li id="2" onclick="selectedElements(event)">item 3</li>
          <li id="3" onclick="selectedElements(event)">item 4</li>
          <li id="4" onclick="selectedElements(event)">item 5</li>
        </ul>
      </div>
      <div class="item-2">
        <button class="btn btn-primary" id="add" onclick="addOneItem()">Add</button>
        <button class="btn btn-primary" id="add-all" onclick="addAllItems()">Add all</button>
        <button class="btn btn-primary" id="add-multiple" onclick="addMultipleItems()">Add Multiple</button>
      </div>
      <div class="item-3">
        <ul class="list-group" id="item-3">
          <!-- <li class="list-group-item" id="item6"></li>
          <li class="list-group-item" id="item7"></li>
          <li class="list-group-item" id="item8"></li>
          <li class="list-group-item" id="item9"></li>
          <li class="list-group-item" id="item10"></li> -->
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
